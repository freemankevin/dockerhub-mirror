  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Code+Pro:wght@400;500;600&family=DM+Mono:wght@400;500&display=swap');
    
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }

    .card-hover:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }

    .skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s ease-in-out infinite; }

    .terminal-header { background: #2d2d2d; padding: 8px 12px; display: flex; align-items: center; gap: 6px; border-bottom: 1px solid #3d3d3d; }
    .terminal-dot { width: 12px; height: 12px; border-radius: 50%; }
    .dot-red { background: #ff5f56; }
    .dot-yellow { background: #ffbd2e; }

    .terminal-body { padding: 16px; font-family: 'Source Code Pro', 'DM Mono', 'Monaco', 'Menlo', 'Consolas', monospace; font-size: 13px; line-height: 1.6; color: #d4d4d4; }
    .terminal-prompt { color: #4ec9b0; user-select: none; }
    .terminal-command { color: #dcdcaa; }
    .copy-toast { position: fixed; top: 20px; right: 20px; background: #10b981; color: white; padding: 12px 20px; border-radius: 8px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); display: flex; align-items: center; gap: 8px; animation: slideIn 0.3s ease-out, slideOut 0.3s ease-in 2.7s; z-index: 1000; }
    @keyframes slideIn { from { transform: translateX(400px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

            <p id="total-count" class="text-3xl font-bold text-gray-900 mt-1">-</p>

            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/></svg>

            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"/></svg>

    <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
      <div class="relative">
        <input type="text" id="search-input" placeholder="搜索镜像名称或描述..." class="w-full px-5 py-3 pl-12 border border-gray-300 rounded-lg search-input focus:outline-none focus:border-indigo-500 transition">
        <svg class="w-5 h-5 text-gray-400 absolute left-4 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>

    <div id="images-container" class="grid grid-cols-1 gap-6"></div>
    <div id="empty-state" class="hidden text-center py-12">
      <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
      <h3 class="mt-4 text-lg font-medium text-gray-900">未找到匹配的镜像</h3>
      <p class="mt-2 text-gray-500">尝试使用不同的关键词搜索</p>

  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto px-4 py-6">
      <div class="text-center text-gray-600 text-sm">
        <p>自动同步 Docker Hub 镜像到 GitHub Container Registry</p>
        <p class="mt-2">使用 <span class="text-red-500">❤️</span> 构建 | <a href="https://github.com/freemankevin/dockerhub-mirror" class="text-indigo-600 hover:text-indigo-800">GitHub</a></p>
      </div>
    </div>
  </footer>

  <script>
    let allImages = [];
    let imageVersions = {}; // 存储每个镜像的所有版本

    // 格式化时间
    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      if (diff < 60) return '刚刚';
      if (diff < 3600) return `${Math.floor(diff / 60)} 分钟前`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} 小时前`;
      if (diff < 2592000) return `${Math.floor(diff / 86400)} 天前`;
      return date.toLocaleDateString('zh-CN');
    }

    // 规范化版本号显示
    function normalizeVersion(version) {
      if (!version || version === 'latest') return 'latest';
      // 移除开头的 v
      return version.replace(/^v+/i, '');
    }

    // 显示复制成功提示
    function showCopyToast() {
      const toast = document.getElementById('copy-toast');
      toast.style.display = 'flex';
      setTimeout(() => toast.style.display = 'none', 3000);
    }

    // 复制命令
    function copyCommand(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        const originalHTML = btn.innerHTML;
        btn.classList.add('copied');
        btn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>';
        showCopyToast();
        setTimeout(() => {
          btn.classList.remove('copied');
          btn.innerHTML = originalHTML;
        }, 2000);
      });
    }

    // 版本切换
    function changeVersion(imageName, selectEl) {
      const selectedVersion = selectEl.value;
      const versions = imageVersions[imageName];
      const versionData = versions.find(v => v.version === selectedVersion);
      
      if (versionData) {
        const commandEl = selectEl.closest('.terminal-window').querySelector('.terminal-command');
        commandEl.textContent = `docker pull ${versionData.target}`;
      }
    }

    // 创建版本选择器
    function createVersionSelector(imageName, currentVersion) {
      const versions = imageVersions[imageName] || [];
      if (versions.length <= 1) {
        return `<span class="badge badge-blue">${normalizeVersion(currentVersion)}</span>`;
      }
      
      const options = versions.map(v => 
        `<option value="${v.version}" ${v.version === currentVersion ? 'selected' : ''}>
          ${normalizeVersion(v.version)}
        </option>`
      ).join('');
      
      return `<select class="version-select" onchange="changeVersion('${imageName}', this)">${options}</select>`;
    }

    // 创建镜像卡片
    function createImageCard(img) {
      const displayVersion = normalizeVersion(img.version);
      
      return `
        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
          <div class="flex items-start justify-between mb-4">
            <div class="flex-1">
              <h3 class="text-xl font-semibold text-gray-900 mb-2">${img.name.split('/').pop()}</h3>
              <p class="text-gray-600 text-sm mb-3">${img.description || '无描述'}</p>
              <div class="flex flex-wrap gap-2 items-center">
                ${createVersionSelector(img.name, img.version)}
                <span class="badge badge-green">
                  <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                  </svg>
                  已同步
                </span>
                <span class="text-xs text-gray-500 flex items-center">
                  <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                  ${formatDate(img.synced_at)}
                </span>
              </div>
            </div>
          </div>
          <div class="space-y-3">
            <div class="terminal-window">
              <div class="terminal-header">
                <div class="terminal-dot dot-red"></div>
                <div class="terminal-dot dot-yellow"></div>
                <div class="terminal-dot dot-green"></div>
                <span class="text-xs text-gray-400 ml-2">Docker Pull 命令</span>
                <button onclick="copyCommand('docker pull ${img.target}', this)" class="ml-auto copy-button text-gray-400 hover:text-white px-2 py-1 rounded flex items-center text-xs">
                  <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                  </svg>
                  复制
                </button>
              </div>
              <div class="terminal-body">
                <span class="terminal-prompt">$</span> <span class="terminal-command">docker pull ${img.target}</span>
              </div>
            </div>
            <div class="flex items-center text-xs text-gray-500">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              源镜像: ${img.source}
            </div>
          </div>
        </div>
      `;
    }

    // 渲染镜像列表
    function renderImages(images) {
      const container = document.getElementById('images-container');
      const emptyState = document.getElementById('empty-state');

      if (images.length === 0) {
        container.classList.add('hidden');
        emptyState.classList.remove('hidden');
        return;
      }

      container.classList.remove('hidden');
      emptyState.classList.add('hidden');
      container.innerHTML = images.map(createImageCard).join('');
    }

    // 搜索过滤
    function filterImages(query) {
      const filtered = allImages.filter(img => 
        img.name.toLowerCase().includes(query.toLowerCase()) ||
        (img.description && img.description.toLowerCase().includes(query.toLowerCase()))
      );
      renderImages(filtered);
    }

    // 加载镜像数据
    async function loadImages() {
      try {
        const response = await fetch('/public/images.json');
        const data = await response.json();
        
        // 按镜像名称分组,支持多版本
        const imageMap = {};
        data.images.forEach(img => {
          if (!imageMap[img.name]) {
            imageMap[img.name] = [];
          }
          imageMap[img.name].push(img);
        });
        
        // 存储版本信息
        imageVersions = imageMap;
        
        // 每个镜像只显示最新版本
        allImages = Object.values(imageMap).map(versions => {
          // 按同步时间排序,取最新的
          versions.sort((a, b) => new Date(b.synced_at) - new Date(a.synced_at));
          return versions[0];
        });
        
        // 更新统计
        document.getElementById('total-count').textContent = Object.keys(imageMap).length;
        document.getElementById('last-update').textContent = formatDate(data.updated_at);
        document.getElementById('registry-info').textContent = `${data.registry}/${data.owner}`;
        
        renderImages(allImages);
        document.querySelectorAll('.skeleton-card').forEach(el => el.remove());
      } catch (error) {
        console.error('Failed to load images:', error);
        document.getElementById('images-container').innerHTML = `
          <div class="bg-red-50 border border-red-200 rounded-xl p-6 text-center">
            <svg class="mx-auto h-12 w-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <h3 class="mt-4 text-lg font-medium text-red-900">加载失败</h3>
            <p class="mt-2 text-red-700">无法加载镜像数据,请稍后重试</p>
          </div>
        `;
      }
    }

    document.getElementById('search-input').addEventListener('input', (e) => filterImages(e.target.value));
    loadImages();
  </script>
</body>
</html>
