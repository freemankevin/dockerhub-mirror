  <script>
    let allImages = [];

    // æ ¼å¼åŒ–æ—¶é—´
    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);

      if (diff < 60) return 'åˆšåˆš';
      if (diff < 3600) return `${Math.floor(diff / 60)} åˆ†é’Ÿå‰`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} å°æ—¶å‰`;
      if (diff < 2592000) return `${Math.floor(diff / 86400)} å¤©å‰`;
      
      return date.toLocaleDateString('zh-CN');
    }

    // å¤åˆ¶å‘½ä»¤åˆ°å‰ªè´´æ¿
    function copyCommand(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        const originalText = btn.innerHTML;
        btn.innerHTML = '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>';
        setTimeout(() => {
          btn.innerHTML = originalText;
        }, 2000);
      });
    }

    // æ¸²æŸ“é•œåƒå¡ç‰‡
    function renderImages(images) {
      const container = document.getElementById('images-container');
      const emptyState = document.getElementById('empty-state');

      if (images.length === 0) {
        container.classList.add('hidden');
        emptyState.classList.remove('hidden');
        return;
      }

      container.classList.remove('hidden');
      emptyState.classList.add('hidden');

      container.innerHTML = images.map(img => `
        <div class="bg-white rounded-xl shadow-sm p-6 card-hover">
          <div class="flex items-start justify-between mb-4">
            <div class="flex-1">
              <h3 class="text-xl font-semibold text-gray-900 mb-2">${img.name.split('/').pop()}</h3>
              <p class="text-gray-600 text-sm mb-3">${img.description || 'æ— æè¿°'}</p>
              <div class="flex flex-wrap gap-2">
                <span class="badge badge-blue">v${img.version}</span>
                <span class="badge badge-green">
                  <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                  </svg>
                  å·²åŒæ­¥
                </span>
                <span class="text-xs text-gray-500 flex items-center">
                  <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                  ${formatDate(img.synced_at)}
                </span>
              </div>
            </div>
          </div>

          <div class="space-y-3">
            <div class="bg-gray-50 rounded-lg p-3">
              <div class="flex items-center justify-between mb-1">
                <span class="text-xs font-medium text-gray-600">Docker Pull å‘½ä»¤</span>
                <button onclick="copyCommand('docker pull ${img.target}', this)" class="text-indigo-600 hover:text-indigo-800 text-xs font-medium flex items-center">
                  <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                  </svg>
                  å¤åˆ¶
                </button>
              </div>
              <code class="text-sm text-gray-800 break-all">docker pull ${img.target}</code>
            </div>

            <div class="flex items-center text-xs text-gray-500">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              æºé•œåƒ: ${img.source}
            </div>
          </div>
        </div>
      `).join('');
    }

    // æœç´¢è¿‡æ»¤
    function filterImages(query) {
      const filtered = allImages.filter(img => 
        img.name.toLowerCase().includes(query.toLowerCase()) ||
        (img.description && img.description.toLowerCase().includes(query.toLowerCase()))
      );
      renderImages(filtered);
    }

    // åŠ è½½é•œåƒæ•°æ®
    async function loadImages() {
      try {
        const response = await fetch('/public/images.json');
        const data = await response.json();
        
        allImages = data.images;
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        document.getElementById('total-count').textContent = data.total_count;
        document.getElementById('last-update').textContent = formatDate(data.updated_at);
        document.getElementById('registry-info').textContent = `${data.registry}/${data.owner}`;
        
        // æ¸²æŸ“é•œåƒåˆ—è¡¨
        renderImages(allImages);
        
        // ç§»é™¤éª¨æ¶å±
        document.querySelectorAll('.skeleton-card').forEach(el => el.remove());
      } catch (error) {
        console.error('Failed to load images:', error);
        document.getElementById('images-container').innerHTML = `
          <div class="bg-red-50 border border-red-200 rounded-xl p-6 text-center">
            <svg class="mx-auto h-12 w-12 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>
            <h3 class="mt-4 text-lg font-medium text-red-900">åŠ è½½å¤±è´¥</h3>
            <p class="mt-2 text-red-700">æ— æ³•åŠ è½½é•œåƒæ•°æ®ï¼Œè¯·ç¨åé‡è¯•</p>
          </div>
        `;
      }
    }

    // æœç´¢è¾“å…¥ç›‘å¬
    document.getElementById('search-input').addEventListener('input', (e) => {
      filterImages(e.target.value);
    });

    // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
    loadImages();
  </script>
