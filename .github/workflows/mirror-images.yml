# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: Mirror Docker Images

env:
  GITHUB_OWNER: freemankevin
  GHCR_REGISTRY: ghcr.io

on:
  schedule:
    - cron: '30 1 * * *'  # æ¯å¤© UTC 01:30 è¿è¡Œï¼ˆè‡ªåŠ¨ä¿æŒæ´»è·ƒï¼‰
  push:
    branches-ignore:
      - 'dependabot/**'
    tags-ignore:
      - '**'
    paths:
      - 'images-manifest.yml'
      - '.github/workflows/mirror-images.yml'
      - 'main.py'
      - 'scripts/**'
  pull_request:
    paths:
      - 'images-manifest.yml'
      - '.github/workflows/mirror-images.yml'
      - 'main.py'
      - 'scripts/**'
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  mirror-docker-images:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      packages: write
      contents: write

    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyyaml requests

      - name: Install regclient
        uses: iarekylew00t/regctl-installer@v4

      - name: Login to docker.io
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ env.GITHUB_OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Update manifest versions
        id: update
        run: |
          echo "ðŸ”„ æ£€æŸ¥å¹¶æ›´æ–°é•œåƒç‰ˆæœ¬..."
          python3 main.py update
          
          # æ£€æŸ¥æ¸…å•æ˜¯å¦æœ‰æ›´æ–°
          if git diff --quiet images-manifest.yml; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit manifest changes
        if: steps.update.outputs.has_updates == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add images-manifest.yml
          git commit -m "chore: update image versions [skip ci]"
          echo "âœ… Manifest changes committed"

      - name: Sync mirrors
        id: sync
        run: |
          echo "ðŸš€ å¼€å§‹åŒæ­¥é•œåƒ..."
          python3 main.py sync --owner ${{ env.GITHUB_OWNER }} --registry ${{ env.GHCR_REGISTRY }}
          
          # æå–åŒæ­¥ç»Ÿè®¡
          if [ -f images.json ]; then
            success=$(jq -r '.success_count // 0' images.json)
            failed=$(jq -r '.fail_count // 0' images.json)
            echo "success_count=$success" >> $GITHUB_OUTPUT
            echo "fail_count=$failed" >> $GITHUB_OUTPUT
          fi

      - name: Commit sync results
        if: success()
        run: |
          git add images.json || true
          
          if ! git diff --staged --quiet; then
            git commit -m "chore: update sync results [skip ci]"
            git push
            echo "âœ… Changes pushed"
          else
            # å¦‚æžœåªæœ‰æ¸…å•æ›´æ–°ï¼ŒæŽ¨é€å®ƒ
            if [ -n "$(git log @{u}.. --oneline)" ]; then
              git push
              echo "âœ… Manifest changes pushed"
            else
              echo "ðŸ“ No changes to push"
            fi
          fi

      - name: Summary
        if: always()
        run: |
          echo "## ðŸŽ‰ Mirror Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ• Time | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“„ Manifest Updated | ${{ steps.update.outputs.has_updates }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Successfully Synced | ${{ steps.sync.outputs.success_count || '0' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Failed | ${{ steps.sync.outputs.fail_count || '0' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— Registry | ${{ env.GHCR_REGISTRY }}/${{ env.GITHUB_OWNER }} |" >> $GITHUB_STEP_SUMMARY